<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home - Potty Stop</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="css/home.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Firebase Imports -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>
  </head>
  <body>

    <!-- HEADER -->
    <header id="header">
      <div id="header-left">
        <img class="img-logo" src="images/logo.png" alt="Logo">
        <h2 class="text-logo handwritten">Potty Stop</h2>
      </div>
      <div id="header-middle">
        <div class="link-section">
          <a class="active" href="home.html"><img src="images/map.png" alt="Map"></a>
          <span class="underline"></span>
        </div>
        <div class="link-section">
          <a href="profile.html"><img src="images/profile.png" alt="Profile"></a>
        </div>
      </div>
      <div id="header-right">
        <span id="btn-logout" class="link">Log Out</span>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <div id="main">
      <div id="loading-screen">
        <span id="loading-text" class="handwritten">Loading...</span>
      </div>
      <div id="container">
        <div id="popup-facilities">
          <span id="amount-loaded"></span> facilities loaded
        </div>
        <div id= "info-section">
          <span id="note-text">Click on a marker to see the facility information</span>
          <div id="facility-info">
            <!-- Image -->
            <img id="image" src="https://www.mallcribbs.com/images/storeprofile/store-image/store-image-mothercare" alt="Facility Image">
            <!-- Information -->
            <div id="info">
              <h2 id="title"></h2>
              <div id="facilities-section">
                <span class="sub-heading">Facilities</span>
                <span id="facilities" class="data"></span>
              </div>
              <!-- Ratings -->
              <div id="rating-section">
                <div class="col-rating">
                  <span class="sub-heading">Cleanliness</span>
                  <span id="rating-cleanliness" class="data"></span>
                </div>
                <div class="col-rating">
                  <span class="sub-heading">Faciliies</span>
                  <span id="rating-facilities" class="data"></span>
                </div>
                <div class="col-rating">
                  <span class="sub-heading">Privacy</span>
                  <span id="rating-privacy" class="data"></span>
                </div>
              </div>
            </div>
            <!-- Comments -->
            <div id="comment-section">
              <span class="heading">Comments</span>
              <div id="comment-input">
                <div id="input-section">
                  <span class="placeholder">Add a public comment...</span>
                  <input type="text" name="comment" value="">
                </div>
                <div id="comment-input-buttons">
                  <span id="cancel-btn">Cancel</span>
                  <span id="publish-btn">Publish</span>
                </div>
              </div>
              <div id="comments">
                <span id="no-comments-text">There are no comments.</span>
              </div>
            </div>
          </div>
        </div>
        <!-- MAP -->
        <div id= "map"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div id="footer-left">
        <strong>Potty Stop</strong><br>
        <span id="text-copyright">Â© Gian-IT Solutions. All rights reserved 2017</span>
      </div>
      <!-- Social Media Links -->
      <div id="footer-right">
        <a target="_blank" href="https://www.facebook.com/therealpottystop"><i class="fab fa-facebook-f"></i></a>
        <a target="_blank" href="https://twitter.com/pottystop"><i class="fab fa-twitter"></i></a>
        <a target="_blank" href="https://www.instagram.com/pottystop/"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <!-- Google Maps -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeJd3CwcJzuzCbKkrL-pWAmqYgzX6yjjs&callback=initMap">
    </script>
  </body>
</html>
