<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home - Potty Stop</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="css/default.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/5afdbdcf18.css">
    <!-- Firebase Imports -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

    <!-- GeoFire -->
    <script src="https://cdn.firebase.com/libs/geofire/4.1.2/geofire.min.js"></script>
  </head>
  <body>

    <!-- Heading -->
    <h1>Welcome to Potty Stop, <span id="heading-name"></span></h1>
    <!-- Log Out button -->
    <button id="btn-logout" type="button" name="button">Log Out</button><br>
    <!-- View Profile button -->
    <button id="btn-view-profile" type="button" name="button">View Profile</button>

    <div id="main">
      <!-- Google Map -->
      <div id="map"></div>

      <!-- Floating information div -->
      <div id="pop-up-facility">
        <div id="cover-photo">
          <div id="btn-close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div id="image">
            <img src="https://images.unsplash.com/photo-1504087697492-238a6bf49ce8?auto=format&fit=crop&w=500&q=180" alt="Facility Image">
          </div>
          <div id="tint"></div>
          <h2 id="name"></h2>
        </div>
        <div id="info">
          <p>
            Changing: <span id="hasChanging"></span><br>
            Feeding: <span id="hasFeeding"></span><br>
            Warming: <span id="hasWarming"></span><br>
          </p>
          <p>
            Rating:<br>
            <span id="rating"></span>
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <!-- Google Maps -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeJd3CwcJzuzCbKkrL-pWAmqYgzX6yjjs&callback=initMap">
    </script>
  </body>
</html>
