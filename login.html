<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Potty Stop</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="default.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Imports -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-database.js"></script>
  </head>
  <body>

    <!-- Form headings -->
    <h1>Log in!</h1>
    <p>Not a registered user? Please <a href="http://www.potty-stop.com/" target="_blank">download the app</a> to register an account.</p>

    <!-- Login Form -->
    <form id="login-form" action="index.html" method="post">
      Email Address <input id="input-email" type="text" name="" value=""> <br>
      Password: <input id="input-pwd" type="password" name="" value=""> <br>
      <input id="form-submit" type="button" name="submit" value="Submit">
    </form>

    <!-- JavaScript -->
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="login.js"></script>
  </body>
</html>
